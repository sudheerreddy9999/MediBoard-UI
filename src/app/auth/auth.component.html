<div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-neutral-950 relative rounded-lg shadow-2xl w-full h-auto mx-4 md:mx-0 md:max-w-5xl space-y-8">
    <!-- Modal Content -->
    <div class="flex flex-col md:flex-row bg-white dark:bg-neutral-950 rounded-lg shadow-lg">
      <!-- Image Section -->
      <div class="w-7/12 h-[600px] flex items-center justify-center rounded-lg">
        <img src="https://img.freepik.com/free-photo/woman-doctor-wearing-lab-coat-with-stethoscope-isolated_1303-29791.jpg" class=" rounded-tl-lg rounded-bl-lg w-full h-full object-cover">
      </div>
      <!-- Form Section -->
      <div id="moreDetailsContainer" class="w-5/12 h-[600px] ">
        <div class="flex justify-end top-0 pr-3 mt-3" (click)="closeAuthForm()"><mat-icon style="font-size: 30px;">close</mat-icon></div>
    <div class="flex items-center justify-center h-full">
      <div class="authForm flex flex-col justify-center rounded-lg shadow-md p-6 pt-0 w-full h-full">
        <div class="headingContainer w-full ">
          <div class="text-3xl font-bold text-gray-800 mb-2 text-center">{{messageFromParent}}</div>
          <div class="text-center text-gray-500 mb-5">Empowering Hospitals with Smart Scheduling</div>
        </div>
        <div class="flex space-x-4 mb-5" *ngIf="authIsSignup">
          <div class="w-1/2">
            <label class="block text-medium mb-1">First Name</label>
            <div class="flex items-center bg-white rounded-lg border border-gray-300 px-3 py-2">
              <fa-icon [icon]="faUser" class="mr-3 text-gray-400"></fa-icon>
              <input
                type="text"
                [(ngModel)]="first_name"
                class="w-full text-medium bg-transparent focus:outline-none"
                placeholder="Enter Firstname"
              />
            </div>
          </div>
          <div class="w-1/2">
            <label class="block text-medium mb-1">Last Name</label>
            <div class="flex items-center bg-white rounded-lg border border-gray-300 px-3 py-2">
              <fa-icon [icon]="faUser" class="mr-3 text-gray-400"></fa-icon>
              <input
                type="text"
                [(ngModel)]="last_name"
                class="w-full text-medium bg-transparent focus:outline-none"
                placeholder="Enter Lastname"
              />
            </div>
          </div>
        </div>
        <div class="mb-5">
          <label class="block text-medium mb-1">Email</label>
          <div class="flex items-center bg-white rounded-lg border border-gray-300 px-3 py-2">
            <fa-icon [icon]="faEnvelope" class="mr-3 text-gray-400"></fa-icon>
            <input
              type="text"
              [(ngModel)]="userName"
              class="w-full text-medium bg-transparent focus:outline-none"
              placeholder="Type your email"
              required
            />
          </div>
        </div>
        <div class="mb-5" *ngIf="authIsSignup">
          <label class="block text-medium mb-1">Mobile Number</label>
          <div class="flex items-center bg-white rounded-lg border border-gray-300 px-3 py-2">
            <fa-icon [icon]="faPhone" class="mr-3 text-gray-400"></fa-icon>
            <input
              type="text"
              [(ngModel)]="mobile_number"
              class="w-full text-medium bg-transparent focus:outline-none"
              placeholder="Type your mobile number"
            />
          </div>
        </div>
        <div class="mb-5">
          <label class="block text-medium mb-1">Password</label>
          <div class="flex items-center bg-white rounded-lg border border-gray-300 px-3 py-2">
            <fa-icon [icon]="faLock" class="mr-3 text-gray-400"></fa-icon>
            <input
              type="password"
              [(ngModel)]="password"
              class="w-full text-medium bg-transparent focus:outline-none"
              placeholder="Type your password"
            />
          </div>
        </div>
        <p *ngIf="isUserLogin" class="text-medium text-gray-500 cursor-pointer hover:text-blue-400 mb-6" (click)="authToggle()">
          {{ authMessage }}
        </p>
        <div class="flex justify-center">
          <button
            class="bg-[#6e81c7] hover:#6e81c7 text-xl py-2 px-6 rounded-full text-white shadow-lg transition-colors duration-300"
            (click)="submitCredentials()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal *ngIf="openModalComponnet" [message]="modalMessage" [typeOfModal]="typeOfModal" (closeModalEmit)="handleCloseEmitModal($event)"></app-modal>
