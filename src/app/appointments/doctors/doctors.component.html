<!-- Search Doctor Modal -->
<div
  class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"
>
  <div
    class="bg-white dark:bg-neutral-950 relative rounded-lg shadow-2xl w-full h-screen p-8 space-y-8 mt-36"
  >
    <!-- Close Button -->
    <div class="flex justify-end">
      <mat-icon (click)="closeModal()">close</mat-icon>
    </div>
    
    <!-- Search Input -->
    <input
      type="text"
      [(ngModel)]="searchContent"
      (ngModelChange)="onSerach()"
      class="w-full h-14 bg-gray-100 border-none rounded-lg px-4 text-xl focus:outline-none"
      placeholder="Search for doctors..."
    />

    <!-- Doctors Grid -->
    <div
      class="doctorsGrid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-4"
      *ngIf="doctors?.length"
    >
      <!-- Iterate over doctors array and display each doctor card -->
      <div
        class="rounded-lg shadow-lg bg-gray-100 relative transform transition duration-300 hover:scale-105 flex flex-col md:flex-row items-center"
        *ngFor="let doctor of filteredData"
      >
        <!-- Doctor image section -->
        <div
          class="flex-shrink-0 w-full md:w-4/12 h-44 flex items-center justify-center overflow-hidden"
        >
          <img
            [src]="'data:image/' + doctor.image_ext + ';base64,' + doctor.image"
            class="w-full h-full object-cover rounded-lg"
            alt="Doctor's photo"
          />
        </div>

        <!-- Doctor information section -->
        <div class="flex flex-col w-full md:w-5/12 justify-center text-left p-4">
          <div class="text-2xl font-semibold text-gray-800">{{ doctor.name }}</div>
          <div class="text-xl text-gray-600">{{ doctor.specialization }}</div>

          <!-- Doctor contact information -->
          <div class="flex flex-col space-y-2 mt-4">
            <div class="flex items-center space-x-2">
              <mat-icon class="text-blue-400">mail</mat-icon>
              <p class="text-lg text-gray-800">{{ doctor.email }}</p>
            </div>
            <div class="flex items-center space-x-2">
              <mat-icon class="text-blue-400 text-2xl">phone</mat-icon>
              <p class="text-lg text-gray-800">{{ doctor.mobile_number }}</p>
            </div>
          </div>
        </div>

        <!-- Book Appointment button -->
        <div class="flex justify-center w-full p-4">
          <button
            class="py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-full shadow-md transition duration-300 w-full"
            (click)="sendDoctordata(doctor.name,doctor.doctor_id)"
          >
            Book Appointment
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
