<div class="relative w-full h-screen bg-blue-100">
    <div class="absolute top-0 right-0 m-4" >
      <mat-icon (click)="sendToEmployee()">close</mat-icon>
    </div>
    <!-- <full-calendar [options]="calendarOptions"></full-calendar> -->
    <div class="flex flex-col w-1/2 mx-auto items-center justify-center bg-gray-200 p-8 rounded-lg shadow-lg">
      <div class="w-full mb-6">
        <label class="block text-xl font-semibold text-gray-700 mb-2">Doctor</label>
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
      </div>
  
      <div class="w-full mb-6">
        <label class="block text-xl font-semibold text-gray-700 mb-2">Select Date</label>
        <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
      </div>
  
      <div class="w-full mb-6">
        <label class="block text-xl font-semibold text-gray-700 mb-2">Slot Start Time</label>
        <input type="time" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
      </div>
  
      <div class="w-full mb-6">
        <label class="block text-xl font-semibold text-gray-700 mb-2">Slot End Time</label>
        <input type="time" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
      </div>
  
      <div class="w-full mb-6">
        <label class="block text-xl font-semibold text-gray-700 mb-2">Enter Number of Slots</label>
        <input type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
      </div>
  
      <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg font-semibold text-lg hover:bg-blue-600 transition-colors duration-300 shadow-lg focus:ring-4 focus:ring-blue-300 focus:outline-none">
        Submit
      </button>
    </div>

  </div>
