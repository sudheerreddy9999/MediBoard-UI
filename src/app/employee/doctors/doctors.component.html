<div class="mx-10">
    <!-- Doctors grid -->
    <div
  class="doctorsGrid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 w-10/12 pb-4"
  *ngIf="doctorsData?.length && !generateSlot"
>
  <!-- Individual doctor card -->
  <div
    class="rounded-lg shadow-lg bg-gray-100 relative transform transition duration-300 hover:scale-105"
    *ngFor="let doctor of doctorsData"
  >
    <!-- Doctor image section -->
    <div
      class="bg-blue-400 w-full h-28 flex items-center rounded-lg justify-center relative mb-6"
    >
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKorWaOyI-EQ54TUK9IhJ_fB0PH25_O8k6Lg&s"
        class="w-32 h-32 rounded-full border-4 border-white shadow-md"
        style="position: relative; top: 50%; transform: translateY(-20%)"
      />
    </div>
    <!-- Doctor information section -->
    <div class="flex flex-col items-center text-center mb-4 mt-14">
      <div class="text-2xl font-semibold text-gray-800">{{ doctor.name }}</div>
      <div class="text-xl text-gray-600">{{ doctor.specialization }}</div>
    </div>

    <!-- Doctor contact information -->
    <div class="flex flex-col space-y-2 mb-4 ml-6">
      <div class="flex items-center space-x-2">
        <mat-icon class="text-blue-400">mail</mat-icon>
        <p class="text-lg text-gray-800">{{ doctor.email }}</p>
      </div>
      <div class="flex items-center space-x-2">
        <mat-icon class="text-blue-400 text-2xl">phone</mat-icon>
        <p class="text-lg text-gray-800">{{ doctor.mobile_number }}</p>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="flex justify-between space-x-2 px-6 pb-6">
      <button
        class="py-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-full shadow-md transition duration-300 w-full"
      >
        contact
      </button>
      <button
        class="bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-full shadow-md transition duration-300 w-full"
        (click)="toggleComponnet( doctor.name, doctor.doctor_id)"
      >
        Schedule
      </button>
    </div>
  </div>
</div>
<!--Calender Grid-->
<div *ngIf="generateSlot" class="relative rounded-lg shadow-lg">
    <div class="flex justify-between items-center mx-10">
        <div>
            <button (click)="openSlotModal('add')" class="p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-600 transition-all">
                Add Schedule
            </button>
        </div>
        <div class="text-2xl font-semibold text-gray-900">Manage Doctors' Schedule</div>
        <div>
            <mat-icon (click)="closeScheduleModal()" class="text-3xl cursor-pointer text-gray-700 hover:text-gray-900 transition-all">close</mat-icon>
        </div>
    </div>
    <full-calendar [options]="calendarOptions" class="m-10 h-50vh"></full-calendar>
</div>
  
<div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50" *ngIf="isModalOpen">
  <div class="bg-white dark:bg-neutral-950 relative rounded-lg shadow-2xl w-full max-w-2xl h-auto mx-4 md:mx-0 p-8 space-y-8">
    
    <!-- Modal Header -->
    <div class="relative flex items-center justify-center border-b pb-4">
        <p class="text-2xl font-bold text-gray-900 mx-auto">{{formTitle}}</p>
        <button class="absolute right-0 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 text-3xl" (click)="closeModal()">
          &times;
        </button>
    </div>      

    <!-- Modal Body -->
    <form #formRef="ngForm" (ngSubmit)="saveEvent()" class="space-y-6">
      <!-- Doctor Name -->
      <div class="mb-6" *ngIf="currentOpenedModal === 'add'">
        <label class="block text-xl font-semibold text-gray-700 mb-2">Doctor</label>
        <input
          type="text"
          [(ngModel)]="currentDoctor"
          name="doctor"
          disabled
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div> 
      
      <!-- Event Title -->
      <div>
        <label for="title" class="block text-lg font-semibold text-gray-700 dark:text-gray-300">Title</label>
        <input 
          type="text" 
          id="title" 
          name="title"
          [(ngModel)]="formInputFeilds.title" 
          class="mt-2 block w-full border-gray-300 rounded-lg shadow-lg focus:ring-indigo-500 focus:border-indigo-500 text-lg dark:bg-neutral-900 dark:border-gray-600 dark:text-gray-200 p-3" 
          required />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <!-- Available Slots -->
        <div>
          <label for="available_slots" class="block text-lg font-semibold text-gray-700 dark:text-gray-300">Available Slots</label>
          <input 
            type="number" 
            id="available_slots" 
            name="available_slots"
            [(ngModel)]="formInputFeilds.available_slots" 
            class="mt-2 block w-full border-gray-300 rounded-lg shadow-lg focus:ring-indigo-500 focus:border-indigo-500 text-lg dark:bg-neutral-900 dark:border-gray-600 dark:text-gray-200 p-3" 
            required />
        </div>

        <!-- Date -->
        <div>
          <label for="slot_date" class="block text-lg font-semibold text-gray-700 dark:text-gray-300">Date</label>
          <input 
            type="date" 
            id="slot_date" 
            name="slot_date"
            [(ngModel)]="formInputFeilds.slot_date" 
            class="mt-2 block w-full border-gray-300 rounded-lg shadow-lg focus:ring-indigo-500 focus:border-indigo-500 text-lg dark:bg-neutral-900 dark:border-gray-600 dark:text-gray-200 p-3" 
            required />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <!-- Start Time -->
        <div>
          <label for="start" class="block text-lg font-semibold text-gray-700 dark:text-gray-300">Start Time</label>
          <input 
            type="time" 
            id="start" 
            name="start"
            [(ngModel)]="formInputFeilds.start" 
            class="mt-2 block w-full border-gray-300 rounded-lg shadow-lg focus:ring-indigo-500 focus:border-indigo-500 text-lg dark:bg-neutral-900 dark:border-gray-600 dark:text-gray-200 p-3" 
            required />
        </div>

        <!-- End Time -->
        <div>
          <label for="end" class="block text-lg font-semibold text-gray-700 dark:text-gray-300">End Time</label>
          <input 
            type="time" 
            id="end" 
            name="end"
            [(ngModel)]="formInputFeilds.end" 
            class="mt-2 block w-full border-gray-300 rounded-lg shadow-lg focus:ring-indigo-500 focus:border-indigo-500 text-lg dark:bg-neutral-900 dark:border-gray-600 dark:text-gray-200 p-3" 
            required />
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-lg font-semibold text-gray-700 dark:text-gray-300">Description</label>
        <textarea 
          id="description" 
          name="description"
          [(ngModel)]="formInputFeilds.description" 
          rows="3" 
          class="mt-2 block w-full border-gray-300 rounded-lg shadow-lg focus:ring-indigo-500 focus:border-indigo-500 text-lg dark:bg-neutral-900 dark:border-gray-600 dark:text-gray-200 p-3" 
          required>
        </textarea>
      </div>

      <!-- Modal Footer -->
      <div class="flex justify-end space-x-4 pt-6 border-t">
        <button 
          type="button" 
          class="px-6 py-3 bg-gray-300 hover:bg-gray-400 text-lg text-gray-700 rounded-lg dark:bg-neutral-800 dark:text-gray-400 dark:hover:bg-neutral-700" 
          (click)="closeModal()">
          Cancel
        </button>
        <button 
          type="submit" 
          [disabled]="formRef.invalid" 
          class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-lg text-white rounded-lg">
          Save
        </button>
      </div>
    </form>
  </div>
</div>

 </div>
 <app-loader [message]="loaderMessage" *ngIf="activateLoader"></app-loader>
 <app-modal [message]="errorModalMessage" [typeOfModal]="typeofModal" *ngIf="isErrorModal"></app-modal>
