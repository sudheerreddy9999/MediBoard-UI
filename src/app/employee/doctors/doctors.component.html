<div class="mx-10 mt-4 pt-2">
    <!-- Doctors grid -->
    <div
    class="doctorsGrid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4 w-full pb-4"
    *ngIf="doctorsData?.length && !generateSlot"
  >
    <!-- Individual doctor card -->
    <div
      class="rounded-lg shadow-lg bg-white relative transform transition duration-300 hover:scale-105 hover:shadow-xl"
      *ngFor="let doctor of doctorsData"
    >
      <!-- Doctor image section -->
      <div
        class="bg-blue-400 w-full h-24 flex items-center rounded-t-lg justify-center relative mb-10"
      >
        <img
          [src]="'data:image/' + doctor.image_ext + ';base64,' + doctor.image"
          class="w-24 h-24 rounded-full border-4 border-white shadow-lg"
          style="position: absolute; top: 60%; transform: translateY(-50%)"
        />
      </div>
  
      <!-- Doctor information section -->
      <div class="flex flex-col items-center text-center mb-4 mt-10 px-4">
        <div class="text-lg font-semibold text-gray-800">{{ doctor.name }}</div>
        <div class="text-sm text-gray-600">{{ doctor.specialization }}</div>
      </div>
  
      <!-- Doctor contact information -->
      <div class="flex flex-col space-y-1 mb-4 px-4">
        <div class="flex items-center space-x-2">
          <mat-icon class="text-blue-400 text-base">mail</mat-icon>
          <p class="text-sm text-gray-800">{{ doctor.email }}</p>
        </div>
        <div class="flex items-center space-x-2">
          <mat-icon class="text-blue-400 text-base">phone</mat-icon>
          <p class="text-sm text-gray-800">{{ doctor.mobile_number }}</p>
        </div>
      </div>
  
      <!-- Action buttons -->
      <div class="flex justify-between space-x-2 px-4 pb-4">
        <button
          class="py-2 bg-blue-500 hover:bg-blue-600 text-white text-xs font-medium rounded-full shadow-md transition duration-300 w-full"
        >
          Contact
        </button>
        <button
          class="py-2 bg-blue-500 hover:bg-blue-600 text-white text-xs font-medium rounded-full shadow-md transition duration-300 w-full"
          (click)="toggleComponnet(doctor.name, doctor.doctor_id)"
        >
          Schedule
        </button>
      </div>
    </div>
  </div>
  
<!-- Calendar Grid -->
<div *ngIf="generateSlot" class="relative rounded-lg shadow-lg">
  <div class="flex justify-between items-center mx-4 mt-6">
    <div>
      <button
        (click)="openSlotModal('add')"
        class="py-2 px-4 bg-blue-600 text-sm text-white rounded-md hover:bg-blue-500 transition-all"
      >
        Add Schedule
      </button>
    </div>
    <div class="text-lg font-semibold text-gray-900">
      Manage Doctors' Schedule
    </div>
    <div>
      <mat-icon
        (click)="closeScheduleModal()"
        class="text-xl cursor-pointer text-gray-700 hover:text-gray-900 transition-all"
        >close</mat-icon
      >
    </div>
  </div>
  <full-calendar
    [options]="calendarOptions"
    class="m-4 h-40vh"
  ></full-calendar>
</div>

<!-- Modal -->
<div
  class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"
  *ngIf="isModalOpen"
>
  <div
    class="bg-white dark:bg-neutral-950 relative rounded-lg shadow-2xl w-full max-w-xl h-auto mx-4 p-6 space-y-6"
  >
    <!-- Modal Header -->
    <div class="relative flex items-center justify-center border-b pb-4">
      <p class="text-lg font-semibold text-gray-900">{{ formTitle }}</p>
      <button
        class="absolute right-0 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 text-2xl"
        (click)="closeModal()"
      >
        &times;
      </button>
    </div>

    <!-- Modal Body -->
    <form #formRef="ngForm" (ngSubmit)="saveEvent()" class="space-y-4">
      <!-- Doctor Name -->
      <div *ngIf="currentOpenedModal === 'add'">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Doctor
        </label>
        <input
          type="text"
          [(ngModel)]="currentDoctor"
          name="doctor"
          disabled
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Event Title -->
      <div>
        <label
          for="title"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Title</label
        >
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="formInputFeilds.title"
          class="mt-1 block w-full border-gray-300 rounded-md shadow focus:ring-indigo-500 focus:border-indigo-500 text-sm dark:bg-neutral-900 dark:border-gray-600 dark:text-gray-200 py-2"
          required
        />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <!-- Available Slots -->
        <div>
          <label
            for="available_slots"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Available Slots</label
          >
          <input
            type="number"
            id="available_slots"
            name="available_slots"
            [(ngModel)]="formInputFeilds.available_slots"
            class="mt-1 block w-full border-gray-300 rounded-md shadow focus:ring-indigo-500 focus:border-indigo-500 text-sm dark:bg-neutral-900 dark:border-gray-600 dark:text-gray-200 py-2"
            required
          />
        </div>

        <!-- Date -->
        <div>
          <label
            for="slot_date"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Date</label
          >
          <input
            type="date"
            id="slot_date"
            name="slot_date"
            [(ngModel)]="formInputFeilds.slot_date"
            class="mt-1 block w-full border-gray-300 rounded-md shadow focus:ring-indigo-500 focus:border-indigo-500 text-sm dark:bg-neutral-900 dark:border-gray-600 dark:text-gray-200 py-2"
            required
          />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <!-- Start Time -->
        <div>
          <label
            for="start"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Start Time</label
          >
          <input
            type="time"
            id="start"
            name="start"
            [(ngModel)]="formInputFeilds.start"
            class="mt-1 block w-full border-gray-300 rounded-md shadow focus:ring-indigo-500 focus:border-indigo-500 text-sm dark:bg-neutral-900 dark:border-gray-600 dark:text-gray-200 py-2"
            required
          />
        </div>

        <!-- End Time -->
        <div>
          <label
            for="end"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >End Time</label
          >
          <input
            type="time"
            id="end"
            name="end"
            [(ngModel)]="formInputFeilds.end"
            class="mt-1 block w-full border-gray-300 rounded-md shadow focus:ring-indigo-500 focus:border-indigo-500 text-sm dark:bg-neutral-900 dark:border-gray-600 dark:text-gray-200 py-2"
            required
          />
        </div>
      </div>

      <!-- Description -->
      <div>
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          [(ngModel)]="formInputFeilds.description"
          rows="3"
          class="mt-1 block w-full border-gray-300 rounded-md shadow focus:ring-indigo-500 focus:border-indigo-500 text-sm dark:bg-neutral-900 dark:border-gray-600 dark:text-gray-200 py-2"
          required
        ></textarea>
      </div>

      <!-- Modal Footer -->
      <div class="flex justify-end space-x-4 pt-4 border-t">
        <button
          type="button"
          class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-sm text-gray-700 rounded-md dark:bg-neutral-800 dark:text-gray-400 dark:hover:bg-neutral-700"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="formRef.invalid"
          class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-sm text-white rounded-md"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>


 </div>
 <app-loader [message]="loaderMessage" *ngIf="activateLoader"></app-loader>
 <app-modal [message]="errorModalMessage" [typeOfModal]="typeofModal" *ngIf="isErrorModal"></app-modal>
