<div class="ml-20">
  <app-display-doctors
    (doctorInfo)="handleAppointmentData($event)"
    [enableCloseButton]="false"
    buttonMessage="Book Appointment"
  ></app-display-doctors>
</div>

<app-add-edit
  *ngIf="enableBookAppointment"
  (closeAppointmentModel)="handleCloseAppointment()"
  [selectedDoctor]="selectedDoctorData"
></app-add-edit>
<app-side-nav [sideNavContent]="sideNavContent"></app-side-nav>
