<mat-icon
class="fixed top-[80px] left-4 transform -translate-x-1/2 -translate-y-1/2 text-[35px] p-16 hover:text-[42px] hover:text-blue-400 transition-all duration-300 ease-in-out cursor-pointer"
(click)="handelReturn()"
>arrow_back</mat-icon
>

<app-display-doctors
  (doctorInfo)="handleAppointmentData($event)"
  [enableCloseButton]="false"
  buttonMessage="Book Appointment"
></app-display-doctors>

<app-add-edit
  *ngIf="enableBookAppointment"
  (closeAppointmentModel)="handleCloseAppointment()"
  [selectedDoctor] ="selectedDoctorData"
></app-add-edit>
