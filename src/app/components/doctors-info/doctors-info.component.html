<p>doctors-info works!</p>
<mat-icon
  class="ml-4 mt-20 text-[35px] pb-8 pr-10 cursor-pointer"
  (click)="handelReturn()"
  >arrow_back</mat-icon
>
<app-display-doctors
  (doctorInfo)="handleAppointmentData($event)"

></app-add-edit>
