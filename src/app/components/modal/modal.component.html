<div *ngIf="typeOfModal=='failure'"
  class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"
>
  <div
    class="bg-white dark:bg-neutral-950 relative rounded-lg shadow-2xl w-full max-w-xs h-auto mx-4 md:mx-0 p-8 space-y-8"
  >
  <div class="flex justify-end" (click)="closeModal()"><mat-icon>close</mat-icon></div>
  <div class="flex items-center justify-center">
    <img src="images/error.gif" alt="Centered Image" class="h-32 w-32">
  </div>
  <div class="inset-0 flex text-xs  items-center justify-center text-center z-10"> {{message}}</div>
  </div>
</div>

<div  *ngIf="typeOfModal=='success'"

  class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"
>
  <div
    class="bg-white dark:bg-neutral-950 relative rounded-lg shadow-2xl w-full max-w-xs h-auto mx-4 md:mx-0 p-8 space-y-8"
  >
  <div class="flex items-center justify-center">
    <img src="images/success.gif" class="h-32 w-32">
  </div>
  <div class="inset-0 flex text-xl font-font-medium items-center justify-center z-10"> {{message}}</div>
  </div>
</div>
